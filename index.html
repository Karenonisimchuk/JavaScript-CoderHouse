<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrega Eventos</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
        <h2 class="titulo">Promociones Wineem</h2>

        <div id="contenedor-productos" class="row"></div>
      </div>
    </div>
    <div class="container p-3">
      <div class="row">
        <div class="col-md-6">
          <div id="contenedorProductos" class="row"></div>
        </div>
        <div class="col-md-6">
          <h3>Calcula tu saldo</h3>
          <form id="formulario">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputNombreProducto" />
            </div>
            <div class="mb-3">
              <label class="form-label">Codigo</label>
              <input
                type="text"
                class="form-control"
                id="inputCodigo"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Precio de la prenda</label>
              <input
                type="number"
                class="form-control"
                id="inputPrecioPrenda"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">cantidad</label>
              <input type="number" class="form-control" id="inputCantidad" />
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Calcular</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <p class="texto">Proximamente mas informaci√≥n</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
